 <div class="container">
 	<div class="row">
 	   <div class="col-md-2">
 	      <div>
 	         <span>From</span>
 	      </div>
 	      <div class="dropdown" style="width: 150px">
 	         <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownFromBottom" data-bs-toggle="dropdown"  aria-haspopup="true" aria-expanded="false">
 	         Choose....
 	         </button>
 	         <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-from" style="max-height: 300px; overflow:scroll;">
 	            <input type="text" placeholder="Search..." id="fromInput" onkeyup="filterFunction('fromInput', 'dropdown-from')" style="position: sticky"/>
 	         </div>
 	      </div>
 	         <div>
 	         <span>To</span>
 	      </div>
 	      <div class="dropdown" style="width: 50px">
 	         <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownToBottom" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
 	         Choose....
 	         </button>
 	         <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-to" style="max-height: 300px; overflow:scroll;">
 	            <input type="text" placeholder="Search..." id="toInput" onkeyup="filterFunction('toInput', 'dropdown-to')" style="position: sticky"/>
 	         </div>
 	      </div>
 	   </div>
 	      
 	    <div class="col-md-4">
 	     <div>
 	         <span>Amount</span>
 	      </div>
 	      <div>
 	         <input type="text" class="form-control" placeholder="Amount">
 	      </div>
 	      <br>
 	      <div>
 	         <button class="btn btn-success btn-lg" type="button"> CONVERT!!!!</button>
 	      </div>
 	    </div>
 	      <div class="col-md-4">
 	        <h2>RESULT</h2>
 	      <p id="convertResult">l2.l2</p>
 	      </div>
 	</div>
